<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>校友注册</title>
    <link type="text/css" rel="stylesheet" href="zhuce.css">
</head>
<body>
<img align="left" src="photos/p00044549.png" hspace="-10">
<p><h1 align="center" class="h">HNUST</h1></p>
<h2 align="center" class="h2">湖&nbsp;南&nbsp;科&nbsp;技&nbsp;大&nbsp;学</h2>
<table class="table">
    <tr>
        <td class="td"><a href="zhuce.html" class="active">在校师生实名注册</a></td>
        <td class="td"><a href="zhuce1.html" class="active">校友注册</a></td>
    </tr>
</table>
<div>
    <form class="contact_form" action="#" method="post" name="contact_form">
        <ul>
            <li class="usually">
                <span>用户名</span>
                <input type="text"  name="name" required placeholder="可输入任意文字......">
            </li>
            <li class="usually">
                <span>昵称</span>
                <input type="text" id="name" name="name" required placeholder="例如：奥特曼">
            </li>
            <li class="usually">
                <span>密码:</span>
                <input type="password"  name="password" required />
            </li>
            <li class="usually">
                <span>确认密码:</span>
                <input type="password"  name="password" required />
            </li>
            <li class="usually">
                <span>真实姓名</span>
                <input type="text"  name="name" required >
            </li>
            <li class="special">
                <span >性别:</span>
                <input type="radio" name="sex" id="male" checked/>
                <label for="male">男</label>
                <input type="radio" name="sex" id="female" />
                <label for="female">女</label>
                <input type="checkbox" id="football1" name="interest" />
                <label for="football1">不展示我的性别</label>
            </li>
            <li class="usually">
                <span>年龄:</span>
                <input type="number" name="age" required/>
            </li>
            <li class="usually">
                <span>院系年级</span>
                <input type="text"  name="name" required placeholder="例如:计算机与工程学院17级本科生">
            </li>
            <li class="usually">
                <span>在校时间</span><br>
                <span>入学年月</span>
                <input type="text" style="width: 74px" name="name" required placeholder="年">
                <input type="text" style="width: 50px"  name="name" required placeholder="月"><br>
                <span>毕业年月</span>
                <input type="text" style="width: 74px" name="name" required placeholder="年">
                <input type="text" style="width: 50px"  name="name" required placeholder="月">
            </li>
            <li class="usually">
                <span>学历证书编号</span>
                <input type="text"  name="name" required placeholder="注意:不是学位证书编号">
            </li>
            <li class="usually">
                <span>居住地址</span>
                <input type="text"  name="name" required placeholder="具体到寝室号或门牌号">
            </li>
            <li class="usually">
                <span>联系电话</span>
                <input type="text"  name="name" required placeholder="">
            </li>
            <li class="usually">
                <span>生日</span>
                <input type="text" style="width: 74px" name="name" required placeholder="年">
                <input type="text" style="width: 50px"  name="name" required placeholder="月">
                <input type="text" style="width: 50px"  name="name" required placeholder="日">
            </li>
            <li class="special">
                <span >兴趣爱好:</span>
                <input type="checkbox" id="football" name="interest" />
                <label for="football">足球</label>
                <input type="checkbox" id="basketball" name="interest" />
                <label for="basketball">蓝球</label>
                <input type="checkbox" id="swim" name="interest" />
                <label for="swim">游泳</label>
                <input type="checkbox" id="sing" name="interest" />
                <label for="sing">唱歌</label>
                <input type="checkbox" id="run" name="interest" />
                <label for="run">跑步</label>
                <input type="checkbox" id="yoga" name="interest" />
                <label for="yoga">瑜伽</label>
                <input type="checkbox" id="zidingyi" name="interest" />
                <label for="zidingyi" >自定义<input></label>
            </li>
            <li class="usually">
                <span>电子邮箱:</span>
                <input type="email"  name="email" placeholder="javin@example.com" required />
            </li>
            <li class="usually">
                <span>自我介绍:</span>
                <textarea rows="10" cols="200" style="height: 100px" name="introduction" placeholder="Please enter your message"
                          class="message" required></textarea>
            </li>
            <li>
                点击立即注册，即表示你阅读并同意遵守<a href="#">湖科大论坛总纲</a>，<br>
                以及各项具体<a href="#">论坛细则</a>。
            </li>
            <li>
                <button class="submit" type="submit"><a href="#"style="color: white">立即注册</a></button>
            </li>
        </ul>


    </form>
</div>
</body>
</html>
